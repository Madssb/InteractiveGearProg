name: goatcounter api request workflow

on:
  schedule:
    - cron: "00 00 * * *"
# on: push

permissions:
  contents: write

concurrency:
  group: goatcounter-daily
  cancel-in-progress: false

jobs:
  goatcounter-api-request:
    name: goatcounter api request job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "requests==2.31.0"

      - name: Generate count.json
        env:
          GOATCOUNTER_API_KEY: ${{ secrets.GOATCOUNTER_API_KEY }}
        run: python tools/goatcounter.py

      - name: inspect output
        run: ls -l data/generated

      - name: Push updated count.json (only if changed)
        env:
          GIT_AUTHOR_NAME: bot
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: bot
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          set -eo pipefail
          git add data/generated/count.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "automated count.json update [skip ci]"
          git push
